<div class="row">

  <div id="demo" class="carousel slide col-lg-12 col-md-12 col-sm-12" data-ride="carousel">
    
    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active" >
            <div class="wrapper">
                <img class="back-img" src="assets/img/welcome.svg" alt="welcome">
                    <div class="card">
                        <div class="inner-card">
                            <h1>Human Resource Manager</h1>
                            <p>
                                Добро пожаловать на платформу для организации вашего бизнеса
                            </p>
                        </div>
                    </div>
                </div>
          </div>
      <div class="carousel-item" *ngFor='let card of homeCards'>
        <app-home-card [homeCard]='card'></app-home-card>
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
