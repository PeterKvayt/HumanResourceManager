<div class="list-group">
  <h3 class="list-group-item list-group-item-primary">{{card.header}}</h3>

  <p *ngFor='let inner of card.inners' class="list-group-item inner-item">
    <span [class]='setApiTypeClass(inner.apiType)'>{{inner.apiType}}</span>
    <span class="badge badge-info">{{inner.apiPath}}</span>
    : {{inner.apiDescription}}
  </p>

</div>
<br>
